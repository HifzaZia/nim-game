<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nim Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
        }

        h1 {
            color: #00ffcc;
        }

        .pile {
            background: #2d2d44;
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            border-radius: 8px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #00ffcc;
            color: black;
        }

        input {
            padding: 5px;
            width: 60px;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }
    </style>
</head>
<body>

<h1>NIM GAME (GUI Version)</h1>

<div>
    <label>Piles:</label>
    <input type="number" id="numPiles" value="3">
    <button onclick="startGame()">Start Game</button>
</div>

<div id="gameArea"></div>

<div id="message"></div>

<script>
    let piles = [];
    let humanTurn = true;

    function startGame() {
        let n = document.getElementById("numPiles").value;
        piles = [];

        for (let i = 0; i < n; i++) {
            piles.push(Math.floor(Math.random() * 10) + 1);
        }

        humanTurn = true;
        renderGame();
        document.getElementById("message").innerText = "Your Turn";
    }

    function calculateNimSum() {
        let nimSum = 0;
        for (let stones of piles) {
            nimSum ^= stones;
        }
        return nimSum;
    }

    function renderGame() {
        let gameArea = document.getElementById("gameArea");
        gameArea.innerHTML = "";

        piles.forEach((stones, index) => {
            let div = document.createElement("div");
            div.className = "pile";
            div.innerHTML = `
                <strong>Pile ${index + 1}:</strong> ${stones} stones<br>
                <input type="number" min="1" max="${stones}" id="input${index}">
                <button onclick="humanMove(${index})">Remove</button>
            `;
            gameArea.appendChild(div);
        });
    }

    function humanMove(index) {
        if (!humanTurn) return;

        let input = document.getElementById("input" + index);
        let stones = parseInt(input.value);

        if (!stones || stones < 1 || stones > piles[index]) {
            alert("Invalid Move!");
            return;
        }

        piles[index] -= stones;
        humanTurn = false;
        renderGame();

        if (isGameOver()) {
            document.getElementById("message").innerText = "ðŸŽ‰ You Win!";
            return;
        }

        setTimeout(computerMove, 1000);
    }

    function computerMove() {
        let nimSum = calculateNimSum();

        if (nimSum === 0) {
            for (let i = 0; i < piles.length; i++) {
                if (piles[i] > 0) {
                    piles[i]--;
                    break;
                }
            }
        } else {
            for (let i = 0; i < piles.length; i++) {
                let target = piles[i] ^ nimSum;
                if (target < piles[i]) {
                    piles[i] = target;
                    break;
                }
            }
        }

        humanTurn = true;
        renderGame();

        if (isGameOver()) {
            document.getElementById("message").innerText = "ðŸ’» Computer Wins!";
        } else {
            document.getElementById("message").innerText = "Your Turn";
        }
    }

    function isGameOver() {
        return piles.every(stones => stones === 0);
    }
</script>

</body>
</html>
